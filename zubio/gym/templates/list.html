<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>zubio</title>	
	</head>

	<body>

	

		{% if documents %}
			<ul>
			{% for document in documents %}
				<li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}


		<form action="" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.as_p}}
			<p><input type="submit" value="Upload" /></p>
		</form>
		
	</body>

</html>
