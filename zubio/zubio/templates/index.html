<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Zubio - Discover Gyms and Fitness centers around you</title>
	
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/global.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<link rel="stylesheet" href="/static/css/fonts.css">
	<link rel="stylesheet" href="/static/css/icons.css">

</head>
<body>

	<article class="landing-banner" style="background-image: url(/static/img/gym.jpg);">
		<nav class="overlay">
			<div class="container">
				<a href="#"><img src="/static/img/zubio-white.png" style="width: 90px"></a>
				<a class="ghost-btn" href="#">Sign In</a>
			</div>
		</nav>
		<div class="overlay">
			<div class="banner container">
				<h1>Discover Gyms and Fitness centers around you.</h1>
				<p>Explore gyms, spa, yoga and dance classes in your neighbourhood.</p>
				<div class="search-field">
					<div class="input-container ">
						<i class="flaticon-big104"></i>
						<input type="text" placeholder="Search by locality or landmark">
					</div>	
					<div class="input-container ">
						<i class="flaticon-search74"></i>
						<input type="text" placeholder="Choose your fitness option">
					</div>

					<a href="#">Search</a>
				</div>
				
			</div>
		</div>
	</article>

	<section class="login-modal">
		<div class="overlay">
			<div class="login-container">
				<a href="#"><img src="/static/img/zubio-white.png" style="width: 120px"></a>
				<p>Login with any of your social accounts.</p>
				<form>
					<a href="#" class="login-btn facebook"><i class="flaticon-facebook29"></i> Login with Facebook</a>
					<a href="#" class="login-btn google"><i class="flaticon-google2"></i> Login with Google</a>
					<a href="#" class="login-btn twitter"><i class="flaticon-twitter1"></i> Login with Twitter</a>
				</form>
				<p>By signing up, you agree to Zubio's <a href="#" class="underline">Terms of Use</a> and <a href="#" class="underline">Privacy Policy</a>.</p>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/custom.js"></script>
</body>
</html>
